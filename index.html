<html>
<head>
  <title>Perceptive color blender</title>
</head>
<body>
  <h1>Perceptive color blender</h1>
  <form>
    <table>
      <tbody>
        <tr>
          <th scope="row"><label for="color1">Start point</label></th>
          <td><input type="color" id="color1" value="#000000"></td>
        </tr>
        <tr>
          <th scope="row"><label for="color2">End point</label></th>
          <td><input type="color" id="color2" value="#ffffff"></td>
        </tr>
        <tr>
          <th scope="row"><label for="midpoints">Midpoints</label></th>
          <td><input type="number" id="midpoints" min="1" max="50" value="1"></td>
        </tr>
      </tbody>
    </table>
  </form>

  <table>
    <thead>
      <tr>
        <th scope="col">RGB</th>
        <th scope="col">CSS</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>

  <script src="index.js"></script>
</body>
